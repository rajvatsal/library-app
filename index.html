<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library</title>
  <link href="meyerweb.com_eric_tools_css_reset_reset.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Preahvihear&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,700&family=Preahvihear&display=swap"
    rel="stylesheet" />
</head>

<body>
  <span class="theme"></span>
  <header>
    <h1>Library</h1>
  </header>
  <main>
    <button><span class="add-book"></span></button>
  </main>
  <dialog>
    <form method="dialog">
      <img src="imgs/cross-icons-collection/cancel.png" alt="remove book" />
      <h1>Add Book</h1>
      <p>
        <label for="book_title" style="margin-right: 2ch">Title</label>
        <input type="text" id="book_title" name="title" required />
      </p>
      <p>
        <label for="book_author" style="margin-right: 1px">Author</label>
        <input type="text" id="book_author" name="author" required />
      </p>
      <p>
        <label for="book_pages" style="margin-right: 8.2px">Pages</label>
        <input type="number" id="book_pages" name="pages" required />
      </p>
      <p>
        <label for="book_read">Have you read it?</label>
        <input type="checkbox" id="book_read" name="read" />
      </p>
      <button type="submit">SUBMIT</button>
    </form>
  </dialog>
  <script src="script.js"></script>
  <script src="constraint-validation.js"></script>
  <footer>
    <h2>ATTRIBUTIONS</h2>
    <ul>
      <li>
        <a href="https://www.flaticon.com/free-icons/dark-mode" target="_blank" title="dark mode icons">Dark mode icons
          created by pictranoosa - Flaticon</a>
      </li>
      <li>
        <a href="https://www.flaticon.com/free-icons/light-bulb" target="_blank" title="light bulb icons">Light bulb
          icons created by Freepik - Flaticon</a>
      </li>
      <li>
        <a href="https://www.freepik.com/free-vector/plus-symbol-brush-stroke-typography-vector_26986826.htm#query=plus&position=9&from_view=search&track=sph"
          target="_blank">Plus image by rawpixel.com</a>
        on Freepik
      </li>
    </ul>
  </footer>
</body>

</html>
