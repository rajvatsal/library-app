<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="meyerweb.com_eric_tools_css_reset_reset.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>LIBRARY</h1>
    </header>
    <main>
        <button><img src="imgs/add/add.png" /></button>
    </main>
    <dialog>
        <form method="dialog">
            <h1>Add Book</h1>
            <p>
                <label for="book_title">Title</label>
                <input type="text" id="book_title" name="title" required />
            </p>
            <p>
                <label for="book_author">Author</label>
                <input type="text" id="book_author" name="author" required />
            </p>
            <p>
                <label for="book_pages">Pages</label>
                <input type="number" id="book_pages" name="pages" required />
            </p>
            <p>
                <label for="book_read">Have you read it?</label>
                <input type="checkbox" id="book_read" name="read" />
            </p>
            <button type="submit">Add Book</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>

</html>
